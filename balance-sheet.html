<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" media="screen">
    <title>Net Income Calculator</title>
      <script type="text/javascript" src="javascript/jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="javascript/bootstrap.min.js"></script>
      <script type="text/javascript" src="app.bundle.js"></script>
  </head>
  <body>
  <h1>Income Calculator
      <span id="account-settings-button" class="toggle-account-settings" title="settings">
          <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
      </span>
      <span id="budget-download" class="budget-download-styles" title="download">
          <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
      </span>
  </h1>
  <div id="header" class="container">
      <div id="output"></div>
  </div>
  <div class="tab-nav-bar">
      <div class="container">
          <div class="container-fluid">
              <a class="tab-nav-item" onclick="window.location='./index.html'+window.location.search;" href="#" title="budget">
                  <span class="ac-gn-link-text">Budget</span>
              </a>
              <a class="tab-nav-item" onclick="window.location='./balance-sheet.html'+window.location.search;" href="#" title="balance sheet">
                  <span class="ac-gn-link-text">Balance Sheet</span>
              </a>
          </div>
      </div>
  </div>
  <div class="container">
      <form id="input-form" class="container-fluid form">
          <h2>Balance Sheet</h2>
          <h3>
              <span id="tree-view-loans" class="tree-view">
                  <span class="glyphicon glyphicon-collapse-down" aria-hidden="true"></span>
              </span>
              Loans
              <button id="add-new-balance" type="button" class="btn btn-success pull-right" title="Add Loan">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
          </h3>
          <div id="balance-input-group" class="form-group"></div>
          <div id="loan-total-amount"></div>
          <h2>Assets</h2>
          <h3>
              <span id="tree-view-cash-or-stock" class="tree-view">
                  <span class="glyphicon glyphicon-collapse-down" aria-hidden="true"></span>
              </span>
              Cash &amp; Stocks
              <button id="add-new-asset" type="button" class="btn btn-success pull-right" title="Add Cash or Stock">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
          </h3>
          <div id="asset-input-group" class="form-group"></div>
          <div id="cash-and-stocks-allocation"></div>
          <div id="cash-and-stocks-total-amount"></div>

          <h3>
              <span id="tree-view-bonds" class="tree-view">
                  <span class="glyphicon glyphicon-collapse-down" aria-hidden="true"></span>
              </span>
              Bonds
              <button id="add-new-bond" type="button" class="btn btn-success pull-right" title="Add Bond">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
          </h3>
          <div id="bond-input-group" class="form-group"></div>
          <div id="bond-allocation"></div>
          <div id="bond-total-amount"></div>
          <div id="assets-total-amount"></div>
          <form>
              <input id="project" type="button" value="Save" class="btn btn-primary" />
              <div class="form-group">
                  <label for="acceptLicense">
                      <a target="_blank" href="https://timg456789.github.io/income-calculator/LICENSE.txt">
                          Agree to License
                      </a>
                  </label>
                  <input type="checkbox" id="acceptLicense">
              </div>
          </form>
      </form>
  </div>
  <div id="months-container" class="container-fluid"></div>
  <div id="debug-console"></div>
  <div class="modal fade" id="account-settings-view" role="dialog">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h2 class="modal-title">Account Settings</h2>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="form-group">
                          <label for="awsBucket">AWS Bucket</label>
                          <input type="email" class="form-control" id="awsBucket">
                      </div>
                      <div class="form-group">
                          <label for="budgetName">Budget Name</label>
                          <input type="text" class="form-control" id="budgetName">
                      </div>
                      <div class="form-group">
                          <label for="awsAccessKeyId">Access Key Id</label>
                          <input type="text" class="form-control" id="awsAccessKeyId">
                      </div>
                      <div class="form-group">
                          <label for="awsSecretAccessKey">Secret Access Key</label>
                          <input type="text" class="form-control" id="awsSecretAccessKey">
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button id="account-settings-save-close-button" type="button" class="btn btn-primary">Save As &amp; Close</button>
              </div>
          </div>
      </div>
  </div>
  </body>
</html>
