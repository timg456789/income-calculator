<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <title>Income-calculator by timg456789</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="app.bundle.js"></script>
  </head>
  <body>

  <div id="input-form" class="container-fluid">
      <div  id="config-input-group" class="form-group">
          <label class="form-label">Income and Expenses</label>
          <textarea id="config-input" class="form-control"></textarea>
      </div>

      <div class="form-group">
          <label class="form-label">Start Date:</label>
          <input id="start-date-input" type="text" class="form-control" value="2016-09-01T00:00:00.000Z">
      </div>

      <div class="form-group">
          <label class="form-label">End Date:</label>
          <input id="end-date-input" type="text" class="form-control" value="2016-11-01T00:00:00.000Z">
      </div>

      <input id="project" type="button" value="Project" class="btn btn-primary" />
  </div>

  <div id="months-container" class="container-fluid"></div>

  </body>
</html>
