<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" media="screen">
    <title>Net Income Calculator</title>
      <script type="text/javascript" src="app.bundle.js"></script>
  </head>
  <body>
  <h1>Income Calculator</h1>
  <div id="header" class="container">
      <div id="output"></div>
  </div>
  <div class="container">
      <form id="input-form" class="container-fluid form">
          <h2 class="hide">Optional Load a Budget</h2>
          <div class="hide form-group">
              <label class="form-label">URL</label>
              <input id="budget-url" class="form-control" type="text" />
          </div>
          <input id="load-budget" type="button" value="Load" class="hide btn btn-primary" />
          <h2>Create a Budget</h2>
          <p>
              Enter your biweekly income and expenses.
              Then you will be shown your transactions on a calendar.
          </p>
          <h3>
              Biweekly(14 day) Income
          </h3>
          <div id="biweekly-input-group" class="form-group">
              <div class="input-group">
                  <div class="input-group-addon">$</div>
                  <input id="biweekly-input" type="text" class="form-control" value="1335" />
                  <div class="input-group-addon">.00</div>
              </div>
          </div>
          <h3>
              Monthly Expenses
              <button id="add-new-monthly-epense" type="button" class="btn btn-success pull-right">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
          </h3>
          <div id="monthly-input-group" class="form-group"></div>

          <h3>
              Weekly Expenses
              <button id="add-new-weekly-expense" type="button" class="btn btn-success pull-right">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
          </h3>
          <div id="weekly-input-group" class="form-group"></div>

          <h3>
              One Time Transactions
              <button id="add-new-one-time-expense" type="button" class="btn btn-success pull-right">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
          </h3>
          <div id="one-time-input-group" class="form-group"></div>

          <h3>
              Actual Expenses
              <button id="add-new-actual-expense" type="button" class="btn btn-success pull-right">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
          </h3>
          <div id="actuals-input-group" class="form-group"></div>

          <input id="project" type="button" value="Create" class="btn btn-primary" />
      </form>
  </div>
  <div id="months-container" class="container-fluid"></div>
  <div id="debug-console"></div>
  </body>
</html>
