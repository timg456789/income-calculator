<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <title>Net Income Calculator</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="app.bundle.js"></script>
  </head>
  <body>
  <div id="input-form" class="container-fluid form">
      <div class="form-group">
          <label class="form-label">Inclusive Start Year</label>
          <select class="form-control inline-group" id="start-year"></select>
          <label class="form-label">Month</label>
          <select class="form-control inline-group" id="start-month"></select>
          <label class="form-label">Day</label>
          <select class="form-control inline-group" id="start-day"></select>
      </div>
      <div class="form-group">
          <label class="form-label">Exclusive End Year</label>
          <select class="form-control inline-group" id="end-year"></select>
          <label class="form-label">Month</label>
          <select class="form-control inline-group" id="end-month"></select>
          <label class="form-label">Day</label>
          <select class="form-control inline-group" id="end-day"></select>
      </div>
      <div id="config-input-group" class="form-group">
          <label class="form-label">Sources of Income and Expenses</label>
          <textarea id="config-input" class="form-control" rows="8"></textarea>
      </div>
      <input id="project" type="button" value="Project" class="btn btn-primary" />
  </div>
  <div id="months-container" class="container-fluid"></div>
  <div id="debug-console"></div>
  </body>
</html>
