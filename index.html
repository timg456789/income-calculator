<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <title>Net Income Calculator</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="app.bundle.js"></script>
  </head>
  <body>
  <div class="container">
      <form id="input-form" class="container-fluid form">
          <div class="form-group">
              <label class="form-label">Year</label>
              <select class="form-control inline-group" id="start-year"></select>
              <label class="form-label">Month</label>
              <select class="form-control inline-group" id="start-month"></select>
          </div>
          <div id="monthly-input-group" class="form-group">
              <label class="form-label">Monthly Expenses</label>
              <textarea id="monthly-input" class="form-control" rows="6">[
        {
            "name": "rent",
            "amount": 55000,
            "date": "2016-09-27T00:00:00.000Z"
        },
        {
            "name": "utilities",
            "amount": 10000,
            "date": "2016-09-20T00:00:00.000Z"
        }
    ]</textarea>
          </div>
          <div id="weekly-input-group" class="form-group">
              <label class="form-label">Weekly Expenses</label>
              <textarea id="weekly-input" class="form-control" rows="6">[
        {
            "name": "food",
            "amount": 7500
        }
    ]</textarea>
          </div>
            <div id="one-time-input-group" class="form-group">
                <label class="form-label">One time expenses</label>
                <textarea id="one-time-input" class="form-control" rows="6">[
        {
            "name": "taxes",
            "amount": 40000,
            "date": "2016-09-17T00:00:00.000Z"
        }
    ]
              </textarea>
          </div>
          <div id="biweekly-input-group" class="form-group">
              <label class="form-label">Biweekly income</label>
              <div class="input-group">
                  <div class="input-group-addon">$</div>
                  <input id="biweekly-input" type="text" class="form-control" value="1335" />
                  <div class="input-group-addon">.00</div>
              </div>
          </div>
        <input id="project" type="button" value="Project" class="btn btn-primary" />
      </form>
  </div>
  <div id="months-container" class="container-fluid"></div>
  <div id="debug-console"></div>
  </body>
</html>
