<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=.5, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../stylesheets/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css" media="screen">
    <title>Net Income Calculator</title>
    <script type="text/javascript" src="../javascript/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="../app.bundle.js"></script>
</head>
<body>
<h1>Income Calculator<span id="command-buttons-container"></span></h1>
<div class="tab-nav-bar"></div>
<div id="header" class="container">
    <div id="output"></div>
</div>
<div class="container">
    <form id="input-form" class="container-fluid form">
        <h2>Deposit</h2>
        <div id="message-container"></div>
        <form class="transferring">
            <div class="form-group row">
                <label class="col-xs-3 col-form-label col-form-label-lg">Target</label>
                <div class="col-xs-9">
                    <input class="col-xs-9 form-control" disabled="disabled" class="transfer-target form-control" type="text" value="Cash">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-3 col-form-label col-form-label-lg">Amount</label>
                <div class="col-xs-9">
                    <div class="input-group">
                        <div class="input-group-addon ">$</div>
                        <input id="transfer-amount" class="col-xs-9 form-control text-right" class="transfer-amount form-control" type="text" placeholder="0.00">
                    </div>
                </div>
            </div>
            <input id="submit-transfer" type="button" value="Deposit" class="btn btn-primary">
        </form>
    </form>
</div>
</body>
</html>
